<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A powerful tool for working with matrices is the <dfn class="terminology">colon : selector</dfn>. When it replaces an index, it means “run through all values of that index”. Given a matrix A, we can use <code class="code-inline tex2jax_ignore">A(1, :)</code> to get its first row, <code class="code-inline tex2jax_ignore">A(:, 2)</code> to get the second column, and <code class="code-inline tex2jax_ignore">A(:, end)</code> for the last column.</p>
