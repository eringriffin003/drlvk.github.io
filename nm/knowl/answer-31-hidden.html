<pre class="code-block tex2jax_ignore">function k = smallestprime(n)
    k = n + 1;
    while ~isprime(k)
        k = k + 1;
    end
end
</pre>
<p>For example, <code class="code-inline tex2jax_ignore">smallestprime(31)</code> is 37, because the numbers 32, 33, 34, 35, 36 are not prime.</p>
