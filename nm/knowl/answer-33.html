<pre class="code-block tex2jax_ignore">function y = p(x, a, n)
    y = 1;
    for k = 1:n
        y = y + x.^k/(a+k-1);
    end
end
</pre>
<p>One could also start with <code class="code-inline tex2jax_ignore">y = 0</code> and run the loop <code class="code-inline tex2jax_ignore">for k=0:n</code>; the result is the same.</p>
