<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Sometimes we do not want to connect the points by a line: treating them as individual data points rather than representative of some function \(y = f(x)\text{.}\) If so,</p>
<pre class="code-block tex2jax_ignore">plot([1 2 5 6], [5 0.4 2 1], '*')</pre>
<p data-braille="continuation">simply puts an asterisk <code class="code-inline tex2jax_ignore">*</code> for each point, without connecting them.</p>
